<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home | File storage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css"> <!-- External CSS for styling -->
</head>
<body style="background-color: #fcfcfc;">

<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand mb-0 h1">FileStorage</span>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search">Search</a>
                </li>
            </ul>

            <form class="d-flex me-3" action="/search" method="get">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="keyword">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            <div class="d-flex align-items-center">
                <p th:text="'Hello, ' + ${homePageDto.userDto.username}" class="mb-0 me-3 text-light bg-dark"></p>
                <a class="btn btn-outline-primary" href="/logout" role="button">Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
        <div class="row">
            <div class="col-md-8 col-12">
                <!-- BreadCrumbs -->
                <div>
                    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/}" th:text="Home"></a></li>
                            <li th:if="${!homePageDto.getBreadcrumbs().isEmpty()}" class="breadcrumb-item" aria-current="page"
                                th:each="breadcrumb : ${homePageDto.getBreadcrumbs()}">
                                <a th:href="@{/ (path=${breadcrumb.getPath()})}" th:text="${breadcrumb.getLast()}"></a>
                            </li>
                        </ol>
                    </nav>
                </div>

                <!-- To create new folder -->
                <form method="post" action="/new-folder" class="row g-3">
                    <input type="hidden" name="path" th:value="${homePageDto.getPath()}">
                    <div class="col-auto">
                        <label for="folderName" class="visually-hidden">Create new Folder</label>
                        <input type="text" class="form-control" id="folderName" name="folderName" placeholder="Create new Folder">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">Submit</button>
                    </div>
                </form>

                <!-- To list all files and folders if some-->
                <div th:if="${!homePageDto.getFileDtos().isEmpty()}">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>File/Folder Name</th>
                            <th>Actions</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="file : ${homePageDto.getFileDtos()}">
                            <!-- File/Folder Name -->
                            <td th:text="${file.getFileName()}"></td>

                            <!-- Actions -->
                            <td>
                                <form th:if="${!file.isFolder()}" action="/delete" method="post" style="display:inline;">
                                    <input type="hidden" name="path" th:value="${homePageDto.getPath()}">
                                    <input type="hidden" name="filePath" th:value="${file.getFilePath()}">
                                    <button type="submit" class="btn btn-danger btn-sm" aria-label="Delete file">DELETE</button>
                                </form>

                                <form th:if="${!file.isFolder()}" action="/download" method="get" style="display:inline;">
                                    <input type="hidden" name="filePath" th:value="${file.getFilePath()}">
                                    <button type="submit" class="btn btn-success btn-sm" aria-label="Download file">DOWNLOAD</button>
                                </form>

                                <form th:if="${file.isFolder()}" action="/delete-folder" method="post" style="display:inline;">
                                    <input type="hidden" name="path" th:value="${homePageDto.getPath()}">
                                    <input type="hidden" name="folderPath" th:value="${file.getFilePath()}">
                                    <button type="submit" class="btn btn-danger btn-sm" aria-label="Delete folder">DELETE</button>
                                </form>

                                <form th:if="${file.isFolder()}" action="/download-folder" method="get" style="display:inline;">
                                    <input type="hidden" name="folderPath" th:value="${file.getFilePath()}">
                                    <button type="submit" class="btn btn-success btn-sm" aria-label="Download folder">DOWNLOAD</button>
                                </form>

                                <form th:if="${file.isFolder()}" action="/" method="get" style="display:inline;">
                                    <input type="hidden" name="path" th:value="${file.getFilePath()}">
                                    <button type="submit" class="btn btn-primary btn-sm" aria-label="Open folder">OPEN</button>
                                </form>
                            </td>
                            <td>
                                <form th:if="${!file.isFolder()}" action="/rename" method="post" style="display:inline;">
                                    <input type="hidden" name="filePath" th:value="${file.getFilePath()}">
                                    <input type="hidden" name="path" th:value="${homePageDto.getPath()}">
                                    <div class="input-group">
                                        <input type="text" name="newFileName" class="form-control" placeholder="New file name"
                                               aria-label="Rename file">
                                        <button type="submit" class="btn btn-outline-primary btn-sm">RENAME</button>
                                    </div>
                                </form>
                                <form th:if="${file.isFolder()}" action="/rename-folder" method="post" style="display:inline;">
                                    <input type="hidden" name="path" th:value="${homePageDto.getPath()}">
                                    <input type="hidden" name="folderPath" th:value="${file.getFilePath()}">
                                    <div class="input-group">
                                        <input type="text" name="newFolderName" class="form-control" placeholder="New folder name"
                                               aria-label="Rename folder">
                                        <button type="submit" class="btn btn-outline-primary btn-sm">RENAME</button>
                                    </div>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- If empty -->
                <div th:if="${homePageDto.getFileDtos().isEmpty()}">
                    <p>Nothing there
                </div>
            </div>

            <!-- Separate Third Column on Medium and Larger Screens -->
            <div class="col-md-4 col-12">


                    <!-- To upload files -->
                    <div class="drop-zone" aria-label="File upload area" role="button">
                        <span class="drop-zone__prompt">Drop file here or click to upload</span>
                        <input type="file" name="file" class="drop-zone__input" id="uploadInput" onchange="handleFileSelect(event)">
                    </div>

                    <form method="post" action="/upload" enctype="multipart/form-data" id="uploadForm">
                        <input type="hidden" name="path" th:value="${homePageDto.getPath()}">
                        <input type="file" id="hiddenFileInput" name="file" style="display:none">
                    </form>

                <div class="mt-4">
                    <!-- To upload folders -->
                    <form method="post" action="/upload-folder" enctype="multipart/form-data">
                        <input type="hidden" name="path" th:value="${homePageDto.getPath()}">
                        <p>Upload a folder: </p>
                        <div class="input-group">
                            <input
                                    class="form-control"
                                    aria-describedby="inputGroupFileAddon04"
                                    aria-label="Upload"
                                    id="fileList"
                                    type="file"
                                    name="fileList"
                                    webkitdirectory multiple
                            >
                            <button type="submit" class="btn btn-outline-secondary">Submit</button>
                        </div>
                    </form>
                </div>


            </div>
        </div>
</div>


<!-- Bootstrap JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
